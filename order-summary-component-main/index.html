<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="hero__banner">
      <img src="./images/illustration-hero.svg" width="100%" />

      <div class="plan__section">
        <section class="plan__desc">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>

        <section class="plan__type">
          <img src="./images/icon-music.svg" />
          <div class="type__annual">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </section>

        <section class="button__option">
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Julius Martin Hutagaol</a>.
    </div>
  </body>
</html>
